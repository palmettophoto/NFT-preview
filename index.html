<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
  <body>
    <main>
      <div class="card">

        
          <div id="hero-image">

              <img class="logo" src="./image-equilibrium.jpg" alt="Equilibrium cube standing on one corner">
           
            <div class="overlay">
              <div class="icon">
                <img src="/icon-view.svg" alt="view icon">
              </div>
            </div>

          </div>
          
        
        <div class="title">Equilibrium #3429</div>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="container1">
          <div class="item1">
            <img src="./icon-ethereum.svg" alt="etherium icon">
            <p class="etherium">0.041 ETH</p>
          </div>
          <div class="item2">
            <img src="./icon-clock.svg" alt="clock icon">
            <p>3 days left</p>
          </div>
        </div>

        <hr>

        <footer>
          <img id="avatar" src="./image-avatar.png" alt="Jules Wyvern">
          <p>Creation of <span> Jules Wyvern</span></p>
        </footer>

      </div>
    </main>
  </body>
</html>
